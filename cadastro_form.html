<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro da liga dos astronautas</title>
  </head>
  <body>
    <h3>Cadastro da liga dos astronautas</h3>
    <form action="">
      <div>
        <label for="name">Nome: </label>
        <input type="text" id="name" name="name" />
      </div>
      <br />
      <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" /> -
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" />
      </div>
      <br />
      <div>
        <label for="birthday">Data de nascimento:</label>
        <input type="file" name="birthday" id="birthday" />

        <label for="photo">Foto:</label>
        <input type="file" name="photo" id="photo" />
      </div>
      <br />
      <div>
        <label for="nationality">Nacionalidade:</label>
        <select name="nationality" id="nationality">
          <option value="russian">Russa</option>
          <option value="american">Americana</option>
          <option value="brasilian">Brasileira</option>
        </select>

        Gênero:
        <label for="famale">F</label>
        <input type="radio" name="gender" id="famale" value="famale" />
        <label for="male">M</label>
        <input type="radio" name="gender" id="male" value="male" />
      </div>
      <br />
      <div>
        Suas principais qualidades:<br />
        <label for="int">Inteligência</label>
        <input type="checkbox" name="int" id="int" /> |
        <label for="resi">Resiliência</label>
        <input type="checkbox" name="resi" id="resi" /> |
        <label for="fisico">Preparo físico</label>
        <input type="checkbox" name="fisico" id="fisico" /> |
        <label for="educacao">Educação</label>
        <input type="checkbox" name="educacao" id="educacao" />
      </div>

      <div>
        <textarea
          name="description"
          id="description"
          cols="30"
          rows="10"
          placeholder="Porque você gostaria de ser astronauta?"
        ></textarea>
      </div>
      <br />
      <div>
        <input type="submit" value="Criar" />
      </div>
    </form>
  </body>
</html>
